      <form action="">
        <fieldset>
          <legend>개인정보 입력</legend>

          비밀번호:<br>

          <br>

          <br>
          연락처:<br>
          <select name="ntype">
          <option>KT</option>
          <option>SK</option>
          <option>LGU+</option>

          </select> <input type="text" name="n1" size="3"> - <input type="text" name="n2" size="3"> - <input type="text" name="n3" size="3"><br>
